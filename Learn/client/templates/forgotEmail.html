{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href=" {% static 'css/style.css' %}">
    <title>Login</title>
</head>

<body>
    <!-- ======= Login Section ======= -->
    <div class="login-main">
        <div class="login-body">
            <div class="social-links-main">
                <div class="social-links text-center text-md-right pt-3 pt-md-0">
                    <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
                    <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
                    <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
                    <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
                </div>
            </div>
            <form id="login" class="input-group-login" role="form" action="{% url 'forgotEmail'%}" method="post">
                {% csrf_token %}
                <input type="text" class="input-field" name="email" placeholder="Enter Your Email" required>
                <button type="submit" class="login-btn">Log in</button>

                <!-- Error Message for invalid credentials -->
                {% for message in messages %}
                &nbsp;
                <div class="alert alert-success">
                  <a class="close" href="#" data-dismiss="alert">Ã—</a>
                  {{ message }}
                </div>
                {% endfor %}

            </form>
        </div>
    </div>
    <!-- Login Page Password Show Hide Button -->
    <script type="text/javascript">
        const passwordLogin = document.getElementById('passwordLogin');
        const toggleLogin = document.getElementById('toggleLogin');

        function showHideLogin() {
            if (passwordLogin.type === 'password') {
                passwordLogin.setAttribute('type', 'text');
                toggleLogin.classList.add('hideLogin')
            }
            else {
                passwordLogin.setAttribute('type', 'password');
                toggleLogin.classList.remove('hideLogin')
            }
        }
    </script>
    <!-- End Login -->

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
